{% extends 'core/base.html' %}

{% block title %}Enter New Password{% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Enter New Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.new_password1 }}
        {{ form.new_password2 }}
        <button class="py-4 px-8 mt-4 bg-teal-500 hover:bg-teal-700 text-white rounded-xl">Reset Password</button>
    </form>
</div>
{% endblock %}
